<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dungeons and Dragons Map Maker</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://cdn.jsdelivr.net/npm/@jscolor/picker@2.3.1/build/jscolor.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    </head>
    
    <body>
        <div id="container">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" min="1" max="100">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" max="100">
            <button onclick="createMap()">Create Map</button>
            <button onclick="saveMapAsJpg()">Save as JPG</button>
            <label id="selectedColor">Selected Color: #000000</label>
            <input type="color" id="colorPicker" onchange="updateColor(this.value)">
        </div>

        <div class="wrapper">
            <div class="map-cont" id="grid">
                <!-- Map Generated Here -->
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
